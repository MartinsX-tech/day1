<link rel="stylesheet" href="style2.css">

<div class="nr10-topLineContainer">
    <div class="nr10-left-side-container">
      <img src="H3 FB icon.svg" class="nr10-FB-icon-class" />
      <form action="https://www.google.com">
        <div class="nr10-input-container">
          <input
            name="input"
            class="nr10-input-field"
            placeholder="Search Facebook"
          />
          <img src="H3 search icon.svg" class="nr10-search-icon-class" />
        </div>
      </form>
    </div>
    <div class="nr10-middle-container">
      <img src="H3 home icon.svg" />
      <div class="nr10-relative">
        <img src="H3 watch icon.svg" />
        <div class="nr10-red-dot">6</div>
      </div>
      <img src="H3 market icon.svg" />
      <div class="nr10-relative">
        <img src="H3 groups icon.svg" />
        <div class="nr10-red-dot">1</div>
      </div>
      <img src="H3 some icon.svg" />
    </div>
    <div class="nr10-name-container">
      <div class="nr10-blue-dot"></div>
      <div class="nr10-name">RCS web team</div>
    </div>
    <div class="nr10-right-side-container">
      <div class="nr10-round-container">
        <img src="H3 plus icon.svg" />
      </div>
      <div class="nr10-round-container">
        <img src="H3 messenger icon.svg" />
      </div>
      <div class="nr10-relative">
        <div class="nr10-round-container">
          <img src="H3 notification icon.svg" />
        </div>
        <div class="nr10-red-dot-right-side">5</div>
      </div>
      <div class="nr10-round-container">
        <img src="H3 more icon.svg" />
      </div>
    </div>
  </div>
